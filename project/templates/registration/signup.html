{% extends "registration/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}


{% block title %}
  Sign Up Form
{% endblock %}

{% block content %}
    <h3 style="text-align: center;">Sign Up Form</h3>
    <form method="post">
      {% csrf_token %}
      {{form| crispy}}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
{% endblock %}
